name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: evoworld_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings

    - name: Run tests
      run: cargo test --all-features
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/evoworld_test

    - name: Build release
      run: cargo build --release

  check-godot:
    name: Check Godot Project
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Check Godot project file
      run: |
        if [ -f "frontend/project.godot" ]; then
          echo "✅ Godot project file found"
        else
          echo "❌ Godot project file not found"
          exit 1
        fi

    - name: Check GDScript files
      run: |
        if [ -d "frontend/scripts" ]; then
          echo "✅ GDScript directory found"
          find frontend/scripts -name "*.gd" -type f
        else
          echo "❌ GDScript directory not found"
          exit 1
        fi